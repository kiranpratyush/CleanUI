    <title>Avatar</title>

<body>
  <a href="#">News <span class="badge">SALE</span></a><br>
  <a href="#">Comments <span class="badge">10</span></a><br>
  <a href="#">Updates <span class="badge">2</span></a>

  <button class="btn btn-primary">Primary <span class="badge">5</span></button>
  

<p>Below is a demonstration how you can use badge with Avatar transform property</p>
<div>
    <img src="https://robohash.org/pratyush.png?set=set2" alt="robot image" class="avatar"> <span class="badge" style ="transform: translateX(-30px);";">2</span>
<div/>
        <p>Below is a demonstration how you can use badge with icontransform property</p>
    <i class="bi bi-bag-fill" style="font-size: 70px;"><span class="badge" style ="transform: translate(-20px,10px);";">2</span></i>
</body>
