<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="button.css">
    <title>Buttons</title>
</head>
<body>
    <button class="btn "> base</button>
    <button class="btn btn-default"> default</button>
    <button class="btn btn-primary"> primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning"> warning</button>
    <button class="btn btn-info"> Info</button>
    <a class="btn btn-link">link button</a>
    <button class="btn btn-primary" disabled> disabled</button>
    <button class="btn btn-lg btn-primary "> large Button</button>
    <button class="btn btn-sm btn-primary"> small Button</button>
    <p>Icons with text</p>
    <p>
        <!-- Icon buttons with text-->
        <button type="button" class="btn btn-outline-primary">
          <i class="bi bi-bookmark-plus-fill text-primary"></i> Bookmark
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="bi bi-check-circle-fill text-light"></i> Check
        </button>
        <button type="button" class="btn btn-danger">
          <i class="bi bi-trash text-light"></i> Delete
        </button>
    </p>
    <p>Icon Button without text</p>


<!-- Icon buttons without text -->
<p>
        <button type="button" class="btn btn-success">
          <i class="bi bi-telephone-plus"></i>
        </button>
        <button type="button" class="btn btn-primary">
          <i class="bi bi-stickies text-light"></i>
        </button>
        <button type="button" class="btn btn-warning">
          <i class="bi bi-wallet text-dark"></i>
        </button>
        <button type="button" class="btn btn-info">
            <i class="bi bi-alarm text-dark"></i>
          </button>
          <button type="button" class="btn btn-round  ">
            <i class="bi bi-plus text-light"></i>
          </button>
          <button type="button" class="btn btn-round  ">
            <i class="bi bi-arrow-left text-light"></i>
          </button>
          <button type="button" class="btn btn-round  ">
            <i class="bi bi-backspace text-light"></i>
          </button>
</p>
    

</body>
</html>
